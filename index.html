<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
    <link rel="stylesheet" href="./relative-time.min.js" />
    <title>DinoX</title>
  </head>
  <body>
    <div class="main_container">
      <div class="stakingInfo_container">
        <form>
          <input type="text" class="input_text" id="walletAddress" maxlength="42" placeholder="Address" />
          <button id="send" class="btn_send">Add</button>
        </form>
      </div>
      <div class="pixelWave"></div>

      <div class="availableSlots_container">
        <div class="availableSlots_content">
          <p id="ethAvailableSlots" class="availableSlots_text"><img src="./img/eth.png" alt="" /></p>
        </div>

        <div class="availableSlots_content">
          <p id="bscAvailableSlots" class="availableSlots_text"></p>
        </div>

        <div class="availableSlots_content">
          <p id="polygonAvailableSlots" class="availableSlots_text"></p>
        </div>
      </div>
    </div>
    <div id="cards_container"></div>
    <script src="./relative-time.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
